<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Catch the Heart üíñ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      margin: auto;
      background: transparent;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 40px;
      font-weight: bold;
      color: #ff3366;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.6s ease;
    }

    #message.show {
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <div id="score">‚ù§Ô∏è Punti: 0</div>
  <div id="message"></div>
  <canvas id="gameCanvas" width="500" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const message = document.getElementById("message");

    let basket = { x: 220, y: 550, width: 60, height: 20, speed: 30 };
    let hearts = [];
    let score = 0;

    // Genera cuori che cadono
    function createHeart() {
      let x = Math.random() * (canvas.width - 20);
      hearts.push({ x: x, y: 0, size: 20, speed: 2 + Math.random() * 2 });
    }

    function drawBasket() {
      ctx.fillStyle = "#ff3366";
      ctx.beginPath();
      ctx.arc(basket.x + basket.width/2, basket.y, 30, 0, Math.PI, true);
      ctx.fill();
    }

    function drawHeart(heart) {
      ctx.fillStyle = "#ff0000";
      ctx.beginPath();
      ctx.moveTo(heart.x, heart.y);
      ctx.arc(heart.x - 5, heart.y, 5, 0, Math.PI, false);
      ctx.arc(heart.x + 5, heart.y, 5, 0, Math.PI, false);
      ctx.lineTo(heart.x, heart.y + 10);
      ctx.closePath();
      ctx.fill();
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBasket();

      for (let i = 0; i < hearts.length; i++) {
        let h = hearts[i];
        h.y += h.speed;
        drawHeart(h);

        if (h.y > basket.y - 10 && h.x > basket.x && h.x < basket.x + basket.width) {
          hearts.splice(i, 1);
          score++;
          scoreDisplay.textContent = "‚ù§Ô∏è Punti: " + score;

          if (score === 5) {
            showMessage("Ti mando un abbraccio forte ü§ó");
          } else if (score === 10) {
            showMessage("Sei speciale per me üíñ");
          }
        }

        if (h.y > canvas.height) {
          hearts.splice(i, 1);
        }
      }
    }

    function showMessage(text) {
      message.textContent = text;
      message.classList.add("show");
      setTimeout(() => {
        message.classList.remove("show");
      }, 2500);
    }

    setInterval(() => {
      if (Math.random() < 0.3) createHeart();
    }, 1000);

    setInterval(update, 20);

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && basket.x > 0) {
        basket.x -= basket.speed;
      }
      if (e.key === "ArrowRight" && basket.x < canvas.width - basket.width) {
        basket.x += basket.speed;
      }
    });
  </script>
</body>
</html>
