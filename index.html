<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Cura il raffreddore ü§ß‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #cceeff, #ffffff);
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      margin: auto;
      background: transparent;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #005577;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    #message {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 32px;
      font-weight: bold;
      color: #ff3366;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.6s ease;
      text-align: center;
    }

    #message.show {
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <div id="score">üíä Rimedi raccolti: 0</div>
  <div id="message"></div>
  <canvas id="gameCanvas" width="500" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const message = document.getElementById("message");

    let patient = { x: 220, y: 520, width: 60, height: 60 };
    let items = [];
    let score = 0;

    const remedies = ["üßª", "‚òï", "üçØ", "üçã", "‚ù§Ô∏è"]; // fazzoletto, tisana, miele, limone, cuore
    const messages = [
      "Un fazzoletto per il tuo nasino ü§ß",
      "Una tisana calda per coccolarti ‚òï",
      "Un cucchiaio di miele dolce üçØ",
      "Un po' di vitamina C üçã",
      "Un abbraccio che scalda il cuore ‚ù§Ô∏è"
    ];

    function createItem() {
      let x = Math.random() * (canvas.width - 30);
      let emoji = remedies[Math.floor(Math.random() * remedies.length)];
      items.push({ x: x, y: 0, size: 30, speed: 2 + Math.random() * 2, emoji: emoji });
    }

    function drawPatient() {
      ctx.font = "50px Arial";
      ctx.fillText("ü§ß", patient.x, patient.y + 40);
    }

    function drawItem(item) {
      ctx.font = item.size + "px Arial";
      ctx.fillText(item.emoji, item.x, item.y);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPatient();

      for (let i = 0; i < items.length; i++) {
        let it = items[i];
        it.y += it.speed;
        drawItem(it);

        if (
          it.y > patient.y - 20 &&
          it.x > patient.x - 10 &&
          it.x < patient.x + patient.width
        ) {
          showMessage(messages[remedies.indexOf(it.emoji)]);
          items.splice(i, 1);
          score++;
          scoreDisplay.textContent = "üíä Rimedi raccolti: " + score;

          if (score === 5) {
            setTimeout(() => {
              showMessage("Rimettiti presto! üíñ\nTi mando un abbraccio caldo ü´Ç");
            }, 800);
          }
        }

        if (it.y > canvas.height) {
          items.splice(i, 1);
        }
      }
    }

    function showMessage(text) {
      message.textContent = text;
      message.classList.add("show");
      setTimeout(() => {
        message.classList.remove("show");
      }, 2000);
    }

    setInterval(() => {
      if (Math.random() < 0.4) createItem();
    }, 1000);

    setInterval(update, 20);

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && patient.x > 0) {
        patient.x -= 30;
      }
      if (e.key === "ArrowRight" && patient.x < canvas.width - patient.width) {
        patient.x += 30;
      }
    });
  </script>
</body>
</html>
